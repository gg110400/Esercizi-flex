<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi flex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Our Honey</li>
          <li>Trace Honey</li>
          <li id="shop"><img src="logo.png" />SHOP</li>
          <li>Facilities</li>
          <li>Contacts</li>
          <li>Cart <i class="fa-solid fa-cart-shopping"></i> </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="card">
        <div class="upper-part-of-card"></div>
        <div class="lower-part-of-card">
          <div class="info">
            <div class="text">
              <h3>100% Bio Honey</h3>
              <p>Italian, not treated</p>
            </div>
            <div class="price">7$/kg</div>
          </div>
          <div><button id="add" type="button">Add to cart</button></div>
        </div>
      </div>
    </main>



    <script src="https://kit.fontawesome.com/acd96ea700.js" crossorigin="anonymous"></script>
  </body>
</html>
